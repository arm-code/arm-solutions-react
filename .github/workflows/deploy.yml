name: Deploy To Github Pages

on:
  push:
    branches:
      - main  # Se activa cuando subes cambios a la rama main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Obtener c√≥digo (Checkout)
        uses: actions/checkout@v4

      - name: Instalar pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Instalar Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Instalar dependencias y compilar (build)
        run: |
          pnpm install
          pnpm build

      - name: Subir archivos a .dist
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

    deploy:
      needs: build_site
      runs-on: ubuntu-latest
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4
          